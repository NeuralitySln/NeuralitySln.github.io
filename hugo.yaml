baseURL: http://neurality.solutions/
languageCode: en-us
title: Neurality Solutions

module:
  imports:
    - path: github.com/neuromechanist/hugo-fresh

googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking

disableKinds:
- taxonomy
- taxonomyTerm

markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
